<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Document</title>
    <style>
        .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        
    }
    .header {
        background-color:darkgrey;
    }
    .select {
        border-radius: 2px;
    }
    .lang-text{
        color: black;
        font-size: 24px;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <select id="select">
                <option value="uk">UA</option>
                <option value="en">EN</option>
                <option value="fr">FR</option>
             </select>

            <div class="information">
                <p class="lang-text">Це приклад мультимовної сторінки.</p>
            </div>
            <ul class="lang-head">
                <li class="lang-name">Ноутбук Lenovo IdeaPad</li>
                <li class="lang-os">Операційна система</li>
                <li class="lang-memory">Об'єм пам'яті</li>
                <li class="lang-type">Тип пам'яті</li>
                <li class="lang-color">Колір</li>
                <li class="lang-cruas">Люблю французькі круасанчики</li>
            </ul>
        </div>
    </div>
    
    <script src="lang.js"></script>
    <script src="script.js"></script>
</body>
</html>
